name: Deprecation Gates

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -e .

      - name: Run deprecation and OTEL integration gates
        run: |
          python -m pytest -q \
            tests/integration/test_deprecation_enforcement.py \
            tests/integration/test_imports.py \
            tests/integration/test_otel_schema_contract.py \
            tests/integration/test_oracle_otel_runtime.py \
            tests/integration/test_oracle_otel_adapters.py \
            tests/integration/test_otel_workflow_compat.py
